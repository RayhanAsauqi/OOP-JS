<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : static field</title>
</head>
<body>
    <script>
        // class ini bersifat global
        class Configuration {
            static name = "Belajar Javascript Dasar";
            static version = 1.0;
            static author = "Eko Kurniawan";
        }

        // untuk mengakses property di dalam static field kita bisa langsung menggunakan seperti di bawah
        console.info(Configuration.name)
        console.info(Configuration.version)
        console.info(Configuration.author)

        // kita juga mbisa merubah property yang ada di dalam static field dan juga ini bersifat global bisa di ganti di mana saja
        Configuration.author = "Rayhan Alsauqi"
    </script>
</body>
</html>
