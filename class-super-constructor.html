<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class sueper constructor</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firtsName) {
          this.firtsName = firtsName;
        }

        sayHello(name) {
          console.info(`Hi ${name}, my name is Employee ${this.firtsName}`);
        }
      }

      class Manager extends Employee {
        constructor(firtsName, lastName) {
          super(firtsName);
          this.lastName = lastName;
        }
        sayHello(name) {
          console.info(`Hi ${name}, my name is manager ${this.firtsName} ${this.lastName}`);
        }
      }

      const budi = new Employee("budi");
      budi.sayHello("joko");

      const eko = new Manager("eko", "khannedy");
      eko.sayHello("joko");

      console.info(eko);
      console.info(budi);
    </script>
  </body>
</html>
