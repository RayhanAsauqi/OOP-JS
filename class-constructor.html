<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                console.info(`membuat person ${name}`)
            }
        }

        const eko = new Person("eko")
        console.info(eko)
        const bud = new Person("Budi")
    </script>
</body>
</html>
